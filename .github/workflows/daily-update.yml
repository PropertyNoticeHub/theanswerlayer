name: Daily Update

on:
  schedule:
    # Run every day at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run update script
        run: python3 update_hash.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html sitemap.xml feed.json
          git diff --staged --quiet || (git commit -m "Daily update: $(date +%Y-%m-%d)" && git push)
      
      - name: Ping search engines
        run: |
          curl -s "https://www.google.com/ping?sitemap=https://theanswerlayer.com/sitemap.xml" || true
          curl -s "https://www.bing.com/ping?sitemap=https://theanswerlayer.com/sitemap.xml" || true
